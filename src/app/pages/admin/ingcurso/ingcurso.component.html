<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
	$('[data-toggle="tooltip"]').tooltip();
});
</script>
</head>
<body>
    <div class="container">
        <div ><h2>INGRESO DE CURSO: </h2></div>
    <br>
    <form class="form-horizontal" role="form">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="input_name" class="col-lg-4 control-label">Curso</label>
                     <div class="col-lg-8">
                        <input type="text" class="form-control" id="input_name" placeholder="Nombre del Curso" ngModel required>
                     </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="input_name" class="col-lg-4 control-label">Nivel</label>
                    <div class="col-lg-8">
                        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Ingrese Nivel" ngModel required>
                        <datalist id="datalistOptions">
                            <option value="Inducciòn">
                            <option value="Intermedio">
                            <option value="Avanzado">
                            <option value="Conversación">
                            <option value="Redacción">  
                        </datalist>
                    </div>
                 </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="input_name" class="col-lg-4 control-label">Tipo</label>
                     <div class="col-lg-8">
                    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Ingrese Tipo" ngModel required>
                    <datalist id="datalistOptions">
                            <option value="Niños">
                            <option value="Jóvenes">
                            <option value="Adultos">
                            <option value="Negocios">
                            <option value="Preparacion TOEFL">  
                    </datalist>
                    </div>
                </div>
            
            </div>

        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="input_name" class="col-lg-4 control-label">Costo</label>
                    <div class="col-lg-8">
                          <input type="number" class="form-control" id="input_costo" placeholder="Ingrese costo" ngModel required>
                    </div>
                </div>

            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="input_name" class="col-lg-4 control-label">Sede</label>
                     <div class="col-lg-8">
                    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Selecione Sede" ngModel required>
                    <datalist id="datalistOptions">
                            <option value="Miraflores">
                            <option value="San Isidro">
                    </datalist>
                    </div>
                </div>
     
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="input_name" class="col-lg-4 control-label">Profesor</label>
                     <div class="col-lg-8">
                    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Selecione Profesor" ngModel required>
                    <datalist id="datalistOptions">
                            <option value="Profesor 1">
                            <option value="Profesor 2">
                            <option value="Profesor 3">
                            <option value="Profesor 4">
                            <option value="Profesor 5">  
                    </datalist>
                    </div>
                </div>
        
            </div>        
        </div>            
        
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="input_name" class="col-lg-4 control-label">Modalidad</label>
                     <div class="col-lg-8">
                    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Modalidad" ngModel required>
                    <datalist id="datalistOptions">
                            <option value="Virtual">
                            <option value="Presencial">
                    </datalist>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="input_name" class="col-lg-4 control-label">Fecha Inicio</label>
                    <div class="col-lg-8">
                      <input type="date" class="form-control" id="input_inicio" placeholder="Fecha inicio" ngModel required>
                    </div>
                </div>        
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="input_name" class="col-lg-4 control-label">Fecha Fin</label>
                    <div class="col-lg-8">
                      <input type="date" class="form-control" id="input_fin" placeholder="Fecha fin" ngModel required>
                    </div>
                </div>
                
            </div>
        </div>       
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <br>
                    <label for="input_name" class="col-lg-4 control-label">Horario</label>
                     <div class="col-lg-8">
                    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Selecione Horario" ngModel required>
                    <datalist id="datalistOptions">
                            <option value="Horario 1">
                            <option value="Horario 2">
                            <option value="Horario 3">
                            <option value="Horario 4">
                            <option value="Horario 5">  
                    </datalist>
                    </div>
                </div>
        
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="input_name" class="col-lg-4 control-label">Vacantes totales</label>
                    <div class="col-lg-8">
                        <input type="number" class="form-control" id="input_costo" placeholder="Ingrese vacantes" ngModel required>
                    </div>
                </div>                    
            </div>
            <div class="col-md-4">
                <div class="form-group">
                        <label for="input_name" class="col-lg-4 control-label">Minimo de alumnos</label>
                    <div class="col-lg-8">
                        <input type="number" class="form-control" id="input_costo" placeholder="# Minimo de alumnos" ngModel required>
                    </div>
                </div>         
            </div>
        </div>          
       <div class="row">
           <div class="col-md-8">
                <div class="form-group">
                    <label for="imagen" class="col-lg-4 control-label">Adjuntar Imagen </label>
                    
                    <div class="col-lg-8">
                        <input type="file" class="form-control-file" id="exampleFormControlFile1" ngModel required>
                    </div>
                </div>
    
           </div>
           <div class="col-md-2">
                <div class="form-group">
                    <br>
                    <div class="col-lg-offset-6 col-lg-6">
                      <button type="submit" routerLink="../gestcursos"  class="btn btn-primary">Guardar</button>
                    </div>
                </div>
                       
           </div>

       </div>
        
            
    </form>
    
    </div>
</body>
</html>
